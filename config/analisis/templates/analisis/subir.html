<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Subir texto</title>
</head>
<body>
    <h1>Subir un nuevo texto</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Subir</button>
    </form>
    <p><a href="{% url 'lista_textos' %}">Ver lista de textos</a></p>
</body>
</html>
