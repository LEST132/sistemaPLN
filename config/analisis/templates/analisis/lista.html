<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de textos</title>
</head>
<body>
    <h1>Lista de textos analizados</h1>
    <ul>
        {% for texto in textos %}
            <li>
                {{ texto.titulo }} - {{ texto.fecha_subida }}
                <form action="{% url 'histograma' texto.id %}" method="get" style="display:inline;">
                    <button type="submit">Generar histograma</button>
                </form>
                <form action="{% url 'analizar_ngramas' texto.id %}" method="get" style="display:inline;">
                    <button type="submit">Analizar n-gramas</button>
                </form>
            </li>
        {% empty %}
            <li>No hay textos cargados a√∫n.</li>
        {% endfor %}
    </ul>
    <div style="margin-top:20px;">
        <form action="{% url 'autocompletar' %}" method="get" style="display:inline;">
            <button type="submit">Autocompletar texto</button>
        </form>
        <form action="{% url 'subir_texto' %}" method="get" style="display:inline;">
            <button type="submit">Subir un nuevo texto</button>
        </form>
    </div>
</body>
</html>
